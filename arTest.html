  <body>
    <div id="frameWrap" class="col-12">
      <iframe name="arTest" id="arTest" src="frame.html"></iframe>
    </div>
    <div id="imageWrap">
      <div><img src="model/luce.png" class="img-fluid model" data-model="luce2"></div>
      <div><img src="model/martello.png" class="img-fluid model" data-model="martello2"></div>
      <div><img src="model/pala.png" class="img-fluid model" data-model="pala2"></div>
      <div><img src="model/vaschetta.png" class="img-fluid model" data-model="vaschetta"></div>
    </div>
    <script type="text/javascript">
      $(".model").on('click',function(){
        model = $(this).data('model')
        loadObject(model)
      })

      function loadObject(model) {
        var iFrame = document.getElementById("arTest");
        iFrame.contentWindow.postMessage(model, '*');
      }

    </script>
  </body>
